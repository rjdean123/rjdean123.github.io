<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var orbs = new THREE.Object3D();
    var activeOrbCount = 1;
    var orbSize = 50;
    var maxOrbStartDist = 700;
    var minOrbStartDist = 600;
    var orbSpeed = 1;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      // setup initial target orbs
      initializeOrbs();

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);

      animate();
    }

    function initializeOrbs() {

      var orbTexture = THREE.ImageUtils.loadTexture('textures/objects/orb.png'),
        spriteMaterial = new THREE.SpriteMaterial({
          map: orbTexture,
          color: 0xffffff
        });

      for (var i = 0; i < activeOrbCount; i++) {

          var sprite = new THREE.Sprite(spriteMaterial);

          sprite.scale.set(orbSize, orbSize, orbSize);
          sprite.position.set((2*maxOrbStartDist * Math.random()) - maxOrbStartDist + minOrbStartDist, 
            maxOrbStartDist * Math.random() + minOrbStartDist,
            (2*maxOrbStartDist * Math.random()) - maxOrbStartDist + minOrbStartDist);

          sprite.material.blending = THREE.AdditiveBlending;

          orbs.add(sprite);
      }

      scene.add(orbs);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate() {

      var delta = clock.getElapsedTime();

      // update positions
      for (var i = 0; i < activeOrbCount; i++) {

        var dist = camera.position.clone().sub(orbs.children[i].position);

        if (dist.length() < orbSize*.2)
          die();

        var move = dist.normalize().multiplyScalar(orbSpeed);

        orbs.children[i].position.x += move.x;
        orbs.children[i].position.y += move.y;
        orbs.children[i].position.z += move.z;
      }

      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function die() {

      //console.log("dead");
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
